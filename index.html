<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InkArt Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="img/png">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="InkArt Studio">
      <p>Sitio web para un estudio de tatuajes moderno.</p>
    </div>
    <nav class="nav">
      <a href="#contacto" class="btn-main">Agendamiento de citas</a>
      <button class="btn-main">Agendamiento de citas</button>
      <ul class="menu">
        <li><a href="#quienes"> ¿Quiénes somos?</a></li>
        <li><a href="#galeria"> Galería de trabajos</a></li>
        <li><a href="#servicios"> Servicios</a></li>
        <li><a href="#contacto"> Contacto</a></li>
      </ul>
    </nav>
  </header>

  <footer>
    <p>© 2025, Sebastián Ángel Hernández. Todos los derechos reservados.</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('servicework.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.error('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>

</body>
</html>
